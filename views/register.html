<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>注册</title>
     <link rel="icon" href="/images/icon/logo.ico" type="image/x-ico"/>
    <link rel="stylesheet" href="/css/register.css">

     <script src="/js/jquery-3.1.1.js"></script>
    <script src="/js/base64.js"></script>
    <script src="/js/register.js"></script>

</head>

<body>
	<div class="page-container">
    	<h1>注册七饭</h1>
    	<p class="prompt-message"></p>
        <form>
			<div>
				<input type="text" name="username" class="tel" placeholder="请输入手机号" maxlength="11">
				<span class="icon1 icon"></span>
			</div>
			<div>
            	<input type="password" name="password" class="password" placeholder="请输入密码" maxlength="15">
            	<span class="icon2 icon"></span>
			</div>
            <input type="button" class="registerBtn" value="注册">
            <div class="sns">
                <span class="account">已有账号<b>·</b><a href="/users/login">去登陆</a></span>
            </div>
        </form>
    </div>
</body>
</html>
