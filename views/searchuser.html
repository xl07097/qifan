<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= key %>的搜索结果</title>
	<title><%= title %></title>
	<link rel="icon" href="/images/icon/logo.ico" type="image/x-ico"/>
	<link rel="stylesheet" href="/css/searchuser.css">
	<script src="/js/jquery-3.1.1.js"></script>
	<script src="/js/searchuser.js"></script>
</head>
<body>
	<!--页头框架-->
	<%- include('./header.html') %>
	<div class="warp-shell">
		<div class="shell-mc">
			<div class="mgb10">
				<span>用户搜索&gt;</span>
				<span class="b">"<span class="search-key"><%= key %></span>"的搜索结果</span>
			</div>
		</div>
		<div class="reAllList srcResult">
			<ul class="showList" data-length="<%= searchlist.length %>">
				<% searchlist.forEach(function(item){%>
				<li class="cItem">
					<span class="img">
						<a href="/personals/?id=<%= item.user_id %>">
							<img src="/images/<%= item.user_portart %>" alt="<%= item.user_name %>" title="<%= item.user_name %>">
						</a>
					</span>
					<div class="text">
						<p class="name">
							<a href="/personals/?id=<%= item.user_id %>"><%= item.user_name %></a>
						</p>
						<p class="info">
							<!--<span>简介：</span>-->
							<span class="content"></span>
						</p>
						<span class="collect">收藏<span class="collectCount"><%= item.collect_count %></span></span>
						<span class="comment topic">帖子<span class="commentCount"><%= item.topic_count %></span></span>
					</div>
				</li>
				<%})%>
			</ul>
		</div>
	</div>

	<!--页脚-->
	<%- include('./footer.html') %>
</body>
</html>
