<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--<title><%= key %>的搜索结果</title>-->
	<title><%= title %></title>
	<link rel="icon" href="/images/icon/logo.ico" type="image/x-ico"/>
	<link rel="stylesheet" href="/css/searchtopic.css">
	<script src="/js/jquery-3.1.1.js"></script>
	<script src="/js/searchtopic.js"></script>
</head>
<body>
	<!--页头框架-->
	<%- include('./header.html') %>
		<div id="main">
			<p class="titlenav">
				<span>帖子搜索</span>&gt;
				"<span class="searchkey"><%= key %>"</span>的搜索结果
			</p>
			<!--<div class="wropper">-->
				<div class="maleft">

					<div class="allside">
						<div class="alltopic" data-length="<%= topiclist.length %>">
							<%  topiclist.forEach(function(item){ %>
							<div class="atopic">
								<div class="scimg">
									<a href="/topics/detail?id=<%= item.topic_id %>">
										<img src="/images/topic/<%= item.img[0] %>" alt="<%= item.topic_title %>" title="<%= item.topic_title %>">
									</a>
								</div>
								<div class="scart">
									<h3>
										<a href="/topics/detail?id=<%= item.topic_id %>"><%= item.topic_title %></a>
									</h3>
									<span class="name">
                                        <a href="/personals?id=<%= item.t_user_user_id %>"><%= item.user_name %></a>
                                        发表于 <%= item.topic_date %>
                                    </span>
									<div class="tcontent">
										<p>
											<%= item.topic_content  %>...
											(<a href="/topics/detail?id=<%= item.topic_id %>">查看全文</a>)
										</p>
									</div>
									<div class="navlink">
                                        <span class="prm">
                                            来自：<a href="javascript:void(0)">七饭·话题贴</a>
                                        </span>
										<span class="collectcount">收藏 <%= item.topic_collectNum %></span>
									</div>
								</div>
							</div>
							<% }) %>
						</div>
					</div>
				</div>
			<!--</div>-->
		</div>
	<!--页脚-->
	<%- include('./footer.html') %>
</body>
</html>
